<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Todo Application</title>
   </head>
   <body>
      <h1>This is the todo application!</h1>
      <input type="text" id="filter-todos" placeholder="filter todos" />
      <label>
         Hide completed todos:
         <input id="hide-completed" type="checkbox" />
      </label>
      <div id="todos"></div>
      <form id="add-todo">
         <input type="text" name="newTodo" placeholder="new todo" />
         <button>Submit</button>
      </form>
      <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
      <script src="todo-functions.js"></script>
      <script src="todo.js"></script>
   </body>
</html>
